---
- name: update apt cache
  apt:
    update_cache: true
    cache_valid_time: 86400

# - name: add {{ ssm_package }} key
#   apt_key:
#     state: present
#     url: "{{ ssm_package_gpg }}"

# - name: get the {{ ssm_package }}.deb.sig remote file size
#   uri:
#     url: "{{ ssm_package_signature }}"
#     method: HEAD
#     validate_certs: false
#   register: url_pkg_sig

- name: get the {{ ssm_package }}.deb remote file size
  uri:
    url: "{{ ssm_package_url }}"
    method: HEAD
    validate_certs: false
  register: url_pkg

# - name: check if {{ ssm_package }}.deb.sig file exist before install
#   stat:
#     path: "/{{ temp_path }}/{{ ssm_package }}.deb.sig"
#   register: pkg_sig_file

- name: check if {{ ssm_package }}.deb file exist before install
  stat:
    path: "/{{ temp_path }}/{{ ssm_package }}.deb"
  register: pkg_file

# - name: download {{ ssm_package }}.deb.sig
#   get_url:
#     url: "{{ ssm_package_url }}"
#     dest: "/{{ temp_path }}/{{ ssm_package }}.deb.sig"
#   when: >
#     not pkg_sig_file.stat.exists or
#     url_pkg_sig.content_length != pkg_sig_file.stat.size
#   changed_when: false

- name: download {{ ssm_package }}.deb
  get_url:
    url: "{{ ssm_package_url }}"
    dest: "/{{ temp_path }}/{{ ssm_package }}.deb"
  when: >
    not pkg_file.stat.exists or
    url_pkg.content_length != pkg_file.stat.size
  changed_when: false

# - name: verify {{ ssm_package }} package signature
#   shell: gpg --verify {{ ssm_package }}.deb.sig {{ ssm_package }}.deb
#   register: verified_sig
#   failed_when: "'BAD' in verified_sig.stderr"
#   changed_when: false
#   args:
#     executable: /bin/bash
#     chdir: /{{ temp_path }}

- name: install {{ ssm_package }}.deb
  apt:
    deb: "/{{ temp_path }}/{{ ssm_package }}.deb"
    state: present

# - name: check if {{ ssm_package }}.rpm.sig file exist after install
#   stat:
#     path: "/{{ temp_path }}/{{ ssm_package }}.rpm.sig"
#   register: pkg_sig_file

- name: check if {{ ssm_package }}.rpm file exist after install
  stat:
    path: "/{{ temp_path }}/{{ ssm_package }}.rpm"
  register: pkg_file

# - name: remove downloaded {{ ssm_package }}.deb.sig
#   file:
#     path: "/{{ temp_path }}/{{ ssm_package }}.deb.sig"
#     state: absent
#   when: pkg_sig_file.stat.exists
#   changed_when: false

- name: remove downloaded {{ ssm_package }}.deb
  file:
    path: "/{{ temp_path }}/{{ ssm_package }}.deb"
    state: absent
  when: pkg_file.stat.exists
  changed_when: false
